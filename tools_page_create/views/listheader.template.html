<div class="row section-container listheader">
   <div class="col-md-5">
       <div class="header-tempalte">
           { Width: '#1', Label: '#2', LabelProperty: '#3'}
       </div>
       <div class="result-container">
           <ul>
               <li ng-repeat="item in items">
                   { Width: '{{item.width}}', Label: '{{item.label}}', LabelProperty: '{{item.labelproperty}}' },
               </li>
           </ul>
       </div>
   </div>
   <div class="col-md-5">
           <div class="import-wrapper">
               <textarea ng-model="content" ng-change="changeContent(content)"></textarea>
           </div>
   </div>
</div>
